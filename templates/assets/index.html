    <script type="text/javascript">

     // Load JST templates into Mast.
    _.each(JST, function (fn, path) {
      var id = path.match(/\/([^\/]+)\..+$/)[1];
      Mast.templates[id] = fn;
    });

    // Raise Mast.
    Mast.raise();
    </script>
